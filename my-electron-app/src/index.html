<!DOCTYPE html>
<html>
<head>
  <title>我的 Electron 应用</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    #chat-history {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      padding: 15px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #input-area {
      display: flex;
      margin-bottom: 10px;
      gap: 10px;
    }
    #input-area input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      outline: none;
    }
    #input-area input:focus {
      border-color: #2196F3;
      box-shadow: 0 0 0 2px rgba(33,150,243,0.1);
    }
    #input-area button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #input-area button:hover {
      background-color: #1976D2;
    }
    #settings-button {
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #757575;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #settings-button:hover {
      background-color: #616161;
    }
    /* 聊天消息样式 */
    .user-message {
      background-color: #E3F2FD;
      padding: 12px;
      margin: 8px 0;
      border-radius: 12px;
      max-width: 80%;
      margin-left: auto;
      color: #1565C0;
    }
    .ai-message {
      background-color: white;
      padding: 12px;
      margin: 8px 0;
      border-left: 4px solid #4CAF50;
    }
    /* 添加一些基础的 Markdown 样式 */
    .ai-message h1, .ai-message h2, .ai-message h3 {
      margin-top: 16px;
      margin-bottom: 8px;
    }
    
    .ai-message code {
      background-color: #f8f9fa;
      padding: 3px 6px;
      border-radius: 4px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.9em;
      color: #e83e8c;
      border: 1px solid #eee;
    }
    
    .ai-message pre {
      background-color: #282c34;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 12px 0;
    }
    
    .ai-message pre code {
      background-color: transparent;
      padding: 0;
      border: none;
      color: #abb2bf;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre;
    }

    /* 添加代码块的语言标识样式 */
    .ai-message pre::before {
      content: attr(data-language);
      display: block;
      background-color: #21252b;
      color: #abb2bf;
      font-size: 12px;
      padding: 4px 16px;
      margin: -16px -16px 12px -16px;
      border-radius: 8px 8px 0 0;
      font-family: Arial, sans-serif;
      border-bottom: 1px solid #181a1f;
    }

    /* 添加滚动条样式 */
    .ai-message pre::-webkit-scrollbar {
      height: 8px;
    }

    .ai-message pre::-webkit-scrollbar-track {
      background: #21252b;
      border-radius: 0 0 8px 8px;
    }

    .ai-message pre::-webkit-scrollbar-thumb {
      background: #4d4d4d;
      border-radius: 4px;
    }

    .ai-message pre::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .ai-message a {
      color: #2196F3;
      text-decoration: none;
    }
    
    .ai-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>问问 DeepSeek</h1>
  <button id="settings-button">设置</button>
  <div id="chat-history">
    <!-- 聊天记录将在这里显示 -->
  </div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="在此输入消息...">
    <button id="send-button">发送</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const marked = require('marked');
    let apiKey = '';

    marked.setOptions({
      highlight: function(code, language) {
        return code;
      },
      langPrefix: 'language-'
    });

    ipcRenderer.on('update-api-key', (event, key) => {
      apiKey = key;
    });

    document.getElementById('settings-button').addEventListener('click', () => {
      ipcRenderer.send('open-api-key-window');
    });

    document.getElementById('user-input').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('send-button').click();
      }
    });

    document.getElementById('send-button').addEventListener('click', async function() {
      const userInput = document.getElementById('user-input').value;
      if (userInput.trim() !== '') {
        if (apiKey.trim() === '') {
          alert('API Key 未设置。');
          return;
        }

        const chatHistory = document.getElementById('chat-history');
        const userMessage = document.createElement('div');
        userMessage.className = 'user-message';
        userMessage.textContent = `${userInput}`;
        chatHistory.appendChild(userMessage);

        document.getElementById('user-input').value = '';
        chatHistory.scrollTop = chatHistory.scrollHeight;

        // 调用 DeepSeek API
        try {
          const response = await fetch('https://api.deepseek.com/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
              model: 'deepseek-chat',
              messages: [
                { role: 'system', content: '你是一个乐于助人的助手。' },
                { role: 'user', content: userInput }
              ],
              stream: true // 启用流式输出
            })
          });

          const reader = response.body.getReader();
          const decoder = new TextDecoder('utf-8');
          let aiMessage = document.createElement('div');
          aiMessage.className = 'ai-message';
          aiMessage.innerHTML = '';
          chatHistory.appendChild(aiMessage);
          
          let accumulatedContent = ''; // 用于累积内容

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            const chunk = decoder.decode(value, { stream: true });
            const lines = chunk.split('\n').filter(line => line.trim() !== '' && line.trim() !== '[DONE]');
            
            for (const line of lines) {
              if (line.startsWith('data: ')) {
                const json = line.replace('data: ', '');
                try {
                  if (json.trim() === '[DONE]') continue;
                  const jsonObject = JSON.parse(json);
                  const content = jsonObject.choices[0].delta.content || '';
                  accumulatedContent += content; // 累积内容
                  aiMessage.innerHTML = marked.parse(accumulatedContent); // 重新渲染整个内容
                  chatHistory.scrollTop = chatHistory.scrollHeight;
                } catch (e) {
                  console.error('JSON 解析错误:', e);
                }
              }
            }
          }
        } catch (error) {
          console.error('调用 DeepSeek API 时出错:', error);
        }
      } else {
        alert('请输入消息。');
      }
    });
  </script>
</body>
</html>
